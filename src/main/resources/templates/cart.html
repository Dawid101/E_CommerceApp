<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Koszyk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Mój koszyk</h1>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Nazwa</th>
            <th>Ilość</th>
            <th>Cena</th>
            <th>Akcje</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cartProduct : ${cartProducts}">
            <td>
                <a th:href="@{/products/{name}(name=${cartProduct.product.id})}"
                   th:text="${cartProduct.product.name}"
                   class="text-decoration-none"></a>
            </td>
            <td th:text="${cartProduct.quantity}"></td>
            <td th:text="${cartProduct.product.price * cartProduct.quantity} + ' zł'"></td>
            <td>
                <a th:href="@{/products/{name}(name=${cartProduct.product.id})}"
                   class="btn btn-sm btn-outline-primary">
                    Szczegóły
                </a>
                <form th:action="@{/cart/{cartProductId}(cartProductId=${cartProduct.id})}" method="post">
                    <input type="hidden" name="_method" value="delete"/>
                        <button type="submit" class="btn btn-sm btn-outline-danger">
                            <i class="bi bi-cart3"></i> Usuń z koszyka
                        </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/products}" class="btn btn-sm btn-outline-primary">Powrót do listy</a>
    <a th:href="@{/add-order}" class="btn btn-sm btn-outline-success">Złóż zamówienie</a>
</div>
</body>
</html>
