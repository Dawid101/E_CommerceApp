<html>
<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Dodawanie produktu</h1><br>
    <form action="#" th:action="@{/add-product}" th:object="${product}" method="post">
        Nazwa produktu: <input type="text" th:field="*{name}" required><br>
        Opis: <input type="text" th:field="*{description}" required><br>
        Cena: <input type="text" th:field="*{price}" required><br>
        Ilość: <input type="text" th:field="*{quantity}" required><br>
        <label for="category">Kategoria:</label>
        <select id="category" th:field="*{categoryName}" required>
            <option value="">-- Wybierz kategorię --</option>
            <option th:each="category : ${categories}"
                    th:value="${category.name}"
                    th:text="${category.name}">
            </option>
        </select><br>
        <button type="submit" class="btn btn-sm btn-outline-primary">Dodaj produkt</button>
    </form>
</div>
</body>
</html>
