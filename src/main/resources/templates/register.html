<html>
<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Rejestracja</h1><br>
    <form action="#" th:action="@{/register}" th:object="${customer}" method="post">
        <p><b>Dane do logowania:</b></p>
        Nazwa użytkownika: <input typye="text" th:field="*{login}" required><br>
        Hasło: <input type="password" th:field="*{password}" required><br><br>
        <p><b>Dane do wysyłki:</b></p>
        Imię: <input type="text" th:field="*{name}" required><br>
        Nazwisko: <input type="text" th:field="*{lastName}" required><br>
        Email: <input type="text" th:field="*{email}" required><br>
        Numer telefonu: <input type="text" th:field="*{phoneNumber}" required><br>
        Ulica: <input type="text" th:field="*{address.street}" required><br>
        Numer mieszkania: <input type="text" th:field="*{address.apartmentNumber}" required><br>
        Miasto: <input type="text" th:field="*{address.city}" required><br>
        Kod pocztowy: <input type="text" th:field="*{address.zipCode}" required><br><br>
        <button type="submit" class="btn btn-sm btn-outline-primary">Dodaj użytkownika</button>

    </form>
</div>
</body>
</html>
