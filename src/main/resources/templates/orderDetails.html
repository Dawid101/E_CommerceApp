<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Szczegóły zamówienia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>Nazwa produktu</th>
      <th>Ilość</th>
      <th>Cena</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${orderProduct}">
      <td th:text="${product.name}"></td>
      <td th:text="${product.quantity}"></td>
      <td th:text="${product.price} + ' zł'"></td>
    </tr>
    </tbody>
    <tfoot>
    <tr class="table-dark">
      <td colspan="2"><strong>Suma całkowita:</strong></td>
      <td>
        <strong>
          <span th:text="${#aggregates.sum(orderProduct.![price * quantity])} + ' zł'"></span>
        </strong>
      </td>
    </tr>
    </tfoot>
  </table>
</div>
</body>
</html>
